<!DOCTYPE html>
<html lang="en">
<head>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

            theme: {
                extend: {

<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components (Replacing Lucide-React imports for standalone usage) ---
        const IconWrapper = ({ size = 24, className = "", children }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round"

        const MapIcon = (props) => (
            <IconWrapper {...props}>

                <line x1="16" y1="6" x2="16" y2="22" />
            </IconWrapper>
        );

        const Database = (props) => (
            <IconWrapper {...props}>
                <ellipse cx="12" cy="5" rx="9" ry="3" />

                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5" />

                <polyline points="4 17 10 11 4 5" />
                <line x1="12" y1="19" x2="20" y2="19" />
            </IconWrapper>
        );

        const BarChart2 = (props) => (
            <IconWrapper {...props}>

        );

        const Globe = (props) => (
            <IconWrapper {...props}>
                <circle cx="12" cy="12" r="10" />

            </IconWrapper>
        );

        const Github = (props) => (
            <IconWrapper {...props}>
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" />

            <IconWrapper {...props}>
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />

                <line x1="16" y1="13" x2="8" y2="13" />
                <line x1="16" y1="17" x2="8" y2="17" />

        );

        // --- Navigation Component ---
        const Navigation = () => {
          const [isOpen, setIsOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);

          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 20);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const navLinks = [
            { name: 'Dashboards', href: '#dashboards' },
            { name: 'Notebooks', href: '#notebooks' },
            { name: 'Datasets', href: '#datasets' },
            { name: 'Examples', href: '#examples' },
            { name: 'Citation', href: '#citation' },
          ];

          return (
            <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white shadow-md py-2' : 'bg-transparent py-4'}`}>

                  <div className="flex-shrink-0 flex items-center">
                    <span className={`font-bold text-2xl tracking-tighter ${scrolled ? 'text-slate-800' : 'text-white'}`}>
                      DS4<span className="text-emerald-500">Bolivia</span>
                    </span>
                  </div>
                  
                  {/* Desktop Menu */}
                  <div className="hidden md:flex space-x-8">

                        className={`text-sm font-medium transition-colors ${

                      rel="noreferrer"
                      className={`flex items-center space-x-1 px-4 py-2 rounded-full text-sm font-bold transition-all ${
                        scrolled 
                          ? 'bg-slate-900 text-white hover:bg-slate-700' 
                          : 'bg-white/20 backdrop-blur-sm text-white hover:bg-white/30'
                      }`}

                <div className="md:hidden bg-white shadow-xl absolute w-full top-full left-0 border-t">

                        href={link.href}
                        onClick={() => setIsOpen(false)}
                        className="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:text-emerald-600 hover:bg-slate-50"

                      </a>
                    ))}

                      href="https://github.com/quarcs-lab/ds4bolivia" 
                      className="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:text-emerald-600 hover:bg-slate-50"
                    >
                      View on GitHub
                    </a>
                  </div>
                </div>
              )}
            </nav>
          );
        };

        // --- Hero Component ---
        const Hero = () => {
          return (

                    </a>
                    <a 
                      href="#examples" 
                      className="px-8 py-3 rounded-lg bg-white text-slate-900 hover:bg-slate-100 font-bold text-lg transition-transform hover:-translate-y-1 shadow-lg flex items-center justify-center gap-2"
                    >
                      <Terminal size={20} />
                      Start Coding
                    </a>
                  </div>
                </div>
              </div>

        const FeatureCard = ({ icon: Icon, title, description }) => (
          <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 hover:shadow-xl hover:border-emerald-100 transition-all duration-300 group">
            <div className="w-14 h-14 bg-slate-50 rounded-xl flex items-center justify-center mb-6 group-hover:bg-emerald-50 transition-colors">
              <Icon className="text-slate-600 group-hover:text-emerald-600 w-8 h-8 transition-colors" />
            </div>
            <h3 className="text-xl font-bold text-slate-900 mb-3">{title}</h3>
            <p className="text-slate-600 leading-relaxed">{description}</p>
          </div>
        );

        const CodeBlock = ({ code, language = 'python', title }) => {
          const [copied, setCopied] = useState(false);

          const handleCopy = () => {
            navigator.clipboard.writeText(code);
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          };

          return (
            <div className="my-8 rounded-xl overflow-hidden bg-slate-900 shadow-2xl border border-slate-700">
              <div className="flex justify-between items-center px-4 py-2 bg-slate-800 border-b border-slate-700">
                <div className="flex items-center gap-2">
                   <div className="flex gap-1.5">
                     <div className="w-3 h-3 rounded-full bg-red-500/80"></div>
                     <div className="w-3 h-3 rounded-full bg-yellow-500/80"></div>
                     <div className="w-3 h-3 rounded-full bg-green-500/80"></div>
                   </div>
                   <span className="ml-3 text-xs text-slate-400 font-mono">{title}</span>
                </div>
                <button 
                  onClick={handleCopy}
                  className="text-slate-400 hover:text-white transition-colors flex items-center gap-1 text-xs uppercase font-bold tracking-wider"
                >
                  {copied ? <Check size={14} className="text-emerald-400" /> : <Copy size={14} />}
                  {copied ? 'Copied' : 'Copy'}
                </button>
              </div>
              <div className="p-4 overflow-x-auto">
                <pre className="text-sm font-mono text-slate-300 leading-relaxed">
                  <code>{code}</code>
                </pre>
              </div>
            </div>
          );
        };

        // --- Main App Component ---

              <Hero />

                <div className="text-center mb-16">
                  <span className="text-emerald-600 font-bold tracking-wide uppercase text-sm">Our Mission</span>
                  <h2 className="text-3xl md:text-4xl font-extrabold text-slate-900 mt-2 mb-4">

                  </h2>
                  <p className="max-w-3xl mx-auto text-lg text-slate-600">

                  <FeatureCard

                    description="Tracking SDG indicators at a granular local level to inform policy and monitor progress."
                  />

                      <p className="text-slate-600 mb-6 text-lg">

                      <ul className="space-y-4 mb-8">
                        {[
                          "Population Density Maps",
                          "Night-time Lights Analysis",
                          "Land Cover Changes",

                        ].map((item, i) => (
                          <li key={i} className="flex items-center gap-3 text-slate-700">
                            <div className="w-6 h-6 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-600">
                              <Check size={14} strokeWidth={3} />
                            </div>
                            {item}

                      </ul>
                      <a 
                        href="https://carlos-mendez.projects.earthengine.app/view/geoexplorer1v100bolivia"

                        className="inline-flex items-center gap-2 text-white bg-slate-900 hover:bg-slate-800 px-6 py-3 rounded-lg font-semibold transition-all"

                  </div>
                </div>
              </section>

                      <p className="text-sm text-slate-500 mb-4">

                      <tbody className="divide-y divide-slate-100">

                          <td className="px-6 py-4 font-mono text-emerald-600 font-bold">asdf_id</td>

REPO_URL = "https://raw.githubusercontent.com/quarcs-lab/ds4bolivia/master"

url_names = f"{REPO_URL}/regionNames/regionNames.csv"
url_sdg = f"{REPO_URL}/sdg/sdg.csv"
url_emb = f"{REPO_URL}/satelliteEmbeddings/satelliteEmbeddings2017.csv"

# 2. LOAD: Read CSVs
print("Loading datasets...")
df_names      = pd.read_csv(url_names)
df_sdg        = pd.read_csv(url_sdg)
df_embeddings = pd.read_csv(url_emb)

# 3. MERGE: Combine Dataframes
# Step A: Attach SDG data to Names
df_merged_step1 = pd.merge(df_names, df_sdg, on='asdf_id', how='inner')

# Step B: Attach Satellite Embeddings to the result
df_final = pd.merge(df_merged_step1, df_embeddings, on='asdf_id', how='inner')

# 4. VERIFY
print(f"Merge Complete. Final Rows: {len(df_final)}")
display(df_final[['mun', 'dep', 'index_sdg1', 'A00']].head())`}
